<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <main class="card">
    <!-- Inicio Card Box Img -->
    <!-- <section class="card__box-img"> -->
      <article>
        <figure class="card__img">
          <img src="./images/image-equilibrium.jpg" alt="Image Equilibriums" class="card_img__top">
          <figure class="image__overlay">
            <img src="./images/icon-view.svg" alt="" class="image__overlay--center">
          </figure>
       </figure>
      </article>
    <!-- </section> -->
    <!-- Fin Card Box Img -->

    <!-- Inicio Card Box Text -->
    <section class="card__box-text">
      <h3 class="card__title"><a href="">Equilibrium #3429</a></h3>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <article>
        <div class="card__information card__information--inline">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="img">
          <p class="text">0.041 ETH</p>
          <img src="./images/icon-clock.svg" alt="icon-clock" class="img">
          <p class="text">3 days left</p> 
        </div>
        <!-- Separator -->
        <div class="card__separator"></div>
        <!-- Author -->
        <div class="card__author">
          <img src="./images/image-avatar.png" alt="image-avatar" class="author__avatar">
          <span class="card__author card__author--light">Creation of</span>
          <span><a href="">Jules Wyvern</a></span>
        </div>
      </article>
    </section>
    <!-- Inicio Card Box Text -->
  </main>
</body>
</html>
